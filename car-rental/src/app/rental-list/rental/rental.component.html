<div class="row mb-2">
    <span class="border border-bottom-0 rounded-top border-primary">
    <div>
        <h5 class="text-primary mb-2">{{user.name}} </h5>
        <h5 class="text-secondary">Personal Info</h5>
        <p>ID number: {{user.idno}}</p>
        <p>Phone number: {{user.phoneno}}</p>
    </div>
    </span>
    <span class="border border-top-0 rounded-bottom border-primary">
    <div>
        <h5 class="text-primary">Rented cars:</h5>
        <p (click)="navigateToCarForm(car.id)" *ngFor="let car of user.cars">{{car.type}}</p>
    </div>
    <div class="col-md-8"></div>
    </span>
</div>
